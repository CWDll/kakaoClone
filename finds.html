<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/37e40049c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="finds.css">
    <title>Find</title>
</head>
<body>
    <header>
        <div>
            <span class="">SKT</span> 
            <i class="fas fa-wifi"></i>
        </div>
        
        <div>
            <span>18:43</span>
        </div>
        <div class="rightIcon">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>

    <section>
        <div class="upperBar">
            <h1>Find</h1>
            <div class="upperBarIcon">
                <i class="fas fa-cog"></i>
                <i class="fas fa-search"></i>
            </div>
        </div>
    </section>
    <!-- QR, 연락처 등 버튼 4개 있는 section -->
    <section class="options">
        <div>
            <i class="fas fa-qrcode"></i>
            <p>QR Code</p>
        </div>
        <div>
            <i class="far fa-address-book"></i>
            <p>Add by Contacts</p>
        </div>
        <div>
            <i class="fas fa-fingerprint"></i>
            <p>Add by ID</p>
        </div>
        <div>
            <i class="far fa-envelope"></i>
            <p>Invite</p>
        </div>
    </section>
    <!-- recomended friends 나올 section -->
    <section class="recommendedFriends">
        <p>
            Recommended Friends
        </p>
        <span>
            You have no recommended friends
        </span>
    </section>
    <!-- Open Chat 나올 section -->
    <section class="openChat">
        <div class="openChatTitle">
            <span>Open Chat</span>
            <span>Go to Openchat Home</span>
        </div>
        <div>
            <div class="hashtag">
                <!-- <span>#BTS</span>
                <br />
                <p>#BTS#ARMY#FRIENDS</p>
                <br />
                <p>
                    <img>
                    802 members |
                    <span>Active</span>
                </p> -->

                <div>
                    <span>bts</span>
                    <p>BSTARMYFRIENDS</p>
                    <p>802members |</p><span>Active</span>
                </div>







            </div>
            <img>
        </div>
    </section>
</body>
</html>
