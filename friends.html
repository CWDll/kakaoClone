<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

    <script src="https://kit.fontawesome.com/37e40049c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="friends.css">
    <title>kakaoTalk Clone</title>
</head>
<body>
    <header class="stateBar">
        <div>
            <span class="">SKT</span> 
            <i class="fas fa-wifi"></i>
        </div>
        
        <div>
            <span>18:43</span>
        </div>
        <div class="rightIcon">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>
    <section>
        <div class="upperBar">
            <h1>Friends</h1>
            <div class="upperBarIcon">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="div2">
            <i class="fas fa-info-circle"></i>
            <h3>Fridnes Names Display</h3>
            <i class="fas fa-chevron-right"></i>
        </div>

        <div class="myProfile">
            <img src="./images/myprofile.jpg" alt="프로필사진" class="profile">
            <h2 class="myName">Lee</h2>
        </div>

        <div class="div4">
            Channel
            <i class="fas fa-chevron-up"></i>
        </div>

        <div class="friendsProfile">
            <div class="friendsInfo">
                <img src="./images/loading.png" alt="친구들 사진" class="friendsImg">
                <p>Channel</p>
            </div>
            <div class="friendmore">
                <p>2</p>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
<footer>
        <button type="button" class="footerIcon" onClick="location.href='friends.html'">
            <i class="fas fa-user"></i>
        </button>
        <button type="button" class="footerIcon" onClick="location.href='chatList.html'">
            <i class="far fa-comment"></i>
        </button>
        <button type="button" class="footerIcon" onClick="location.href='finds.html'">
            <i class="fas fa-search"></i>
        </button>
        <button type="button" class="footerIcon" onClick="location.href='more.html'">
            <i class="fas fa-ellipsis-h"></i>
        </button>
    </footer>
    </section>
    
</body>
</html>
