<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

    	
    <!-- <meta http-equiv="refresh" CONTENT="5; URL=login.html">
    <img src="testImg.jfif"> -->

    <script src="https://kit.fontawesome.com/37e40049c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="chatList.css">
    <title>chatList</title>
</head>
<body>
    <header class="stateBar">
        <div>
            <span class="">SKT</span> 
            <i class="fas fa-wifi"></i>
        </div>
        
        <div>
            <span>18:43</span>
        </div>
        <div class="rightIcon">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>

    <section>
        <div class="upperBar">
            <h1>Chats</h1>
            <div class="upperBarIcon">
                <i class="fas fa-cog"></i>
                <i class="fas fa-music"></i>
                <i class="far fa-comment-dots"></i>
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="chatList">
            <div class="friendsProfile" onClick="location.href='chating.html'">
                <div class="friendsInfo">
                    <img src="./images/loading.png" alt="친구들 사진" class="friendsImg">
                    <div class="messages">
                        <p>KaKao</p>
                        <span>Please check My KaKao <br>
                            Account info</span>
                    </div>
                </div>
                <div class="friendmore">
                    <p>21:22</p>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <button type="button" class="footerIcon" onClick="location.href='friends.html'">
            <i class="fas fa-user"></i>
        </button>
        <button type="button" class="footerIcon" onClick="location.href='chatList.html'">
            <div class="mdiv">
                <div class="chatdiv1">
                    <i class="far fa-comment"></i>
                </div>
                <div  class="chatdiv2">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>            
        </button>
        <button type="button" class="footerIcon" onClick="location.href='finds.html'">
            <i class="fas fa-search"></i>
        </button>
        <button type="button" class="footerIcon" onClick="location.href='more.html'">
            <i class="fas fa-ellipsis-h"></i>
        </button>
    </footer>
</body>
</html>
